<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Condition Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Vehicle Condition Prediction</h2>
        <form method="POST" class="p-4 shadow bg-light rounded">
            
            <!-- Creating a 4-column layout using Bootstrap grid -->
            <div class="row">
                {% for column in columns %}
                <div class="col-md-3 mb-3">
                    <label class="form-label text-dark fw-bold">{{ column }}</label>
                    <input type="number" class="form-control" name="{{ column }}" 
                           value="{{ request.form[column] if request.form[column] is not none else '' }}"
                           required step="0.01" min="0" max="100">
                </div>
                {% endfor %}
            </div>

            <button type="submit" class="btn btn-primary w-100">Predict Condition</button>
        </form>

        {% if prediction is not none %}
        <div class="alert alert-success mt-4 text-center">
            <h4>Predicted Car Condition: {{ prediction }}</h4>
        </div>
        {% endif %}
    </div>
</body>
</html>
